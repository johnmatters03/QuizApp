<!DOCTYPE html>
<html>
<head>
    <title>Kahoot Clone - Client</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Quiz</h1>
        <div id="login" class="login-form">
            <input type="text" id="name" placeholder="Enter your name" required>
            <button onclick="joinGame()">Join Game</button>
        </div>
        <div id="quiz" class="quiz-section" style="display:none;">
            <h1>Current Question</h1>
            <div id="question"></div>
            <div id="answers" class="answers">
                <button id="answer1" onclick="sendAnswer(1)">Answer 1</button>
                <button id="answer2" onclick="sendAnswer(2)">Answer 2</button>
                <button id="answer3" onclick="sendAnswer(3)">Answer 3</button>
                <button id="answer4" onclick="sendAnswer(4)">Answer 4</button>
            </div>
        </div>
    </div>
    <script src="client.js"></script>
</body>
</html>
